<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Event Bubbling</title>
    <style>
        div {
            margin: 50px;
            border: 1px dotted black;
        }
    </style>
</head>

<body>
    <div id="d1">
        D1
        <div id="d2">
            D2
            <div id="d3">D3</div>
        </div>
    </div>
    <script>
        const d1 = document.getElementById('d1');
        const d2 = document.getElementById('d2');
        const d3 = document.getElementById('d3');
        d3.addEventListener('click', (ev) => {
            d3.style.backgroundColor = '#62ad62';
            console.log('d3');
            console.log(ev.target);
            ev.stopPropagation();
            console.log('d3');
        });
        d2.addEventListener('click', (e) => {
            d2.style.backgroundColor = '#7d7def';
            console.log('d2');
        });
        d1.addEventListener('click', (e) => {
            d1.style.backgroundColor = '#aaa';
            console.log('d1');
        });
        // use e.target
        // remove div on click
    </script>
</body>

</html>
