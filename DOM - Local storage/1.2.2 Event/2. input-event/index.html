<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Task List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
</head>

<body>
    <div class="container">
        <h1>Task List</h1>
        <div class="input-field">
            <input type="text" id="new-task" name="task">
            <label for="task">New Task</label>
        </div>
        <button class="btn" id="add-new-task">Add Task</button>
        <ul class="collection">
            <li class="collection-item">
                Đọc sách
                <button class="btn secondary-content"> delete </button>
            </li>
            <li class="collection-item">Đi bộ</li>
            <li class="collection-item">Mua bánh kém</li>
            <li class="collection-item">Làm bài tập</li>
        </ul>
        <a id="delete-all" class="btn">Clear Tasks</a>
    </div>
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
