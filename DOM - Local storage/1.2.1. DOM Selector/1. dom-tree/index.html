<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/style-switcher.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div class="flexitem">
        <table id="table" border="1"></table>
      </div>
      <br />
      <div class="flexitem">
        <select
          name="selectTable"
          id="selectTable"
          onchange="validateSelectBox(this)"
        >
          <option value="">-- Chọn bảng cần thêm thông tin --</option>
          <option value="1">Lifts</option>
          <option value="2">Users</option>
          <option value="3">Actions</option>
        </select>
        <div id="addInfo"></div>
      </div>
      <div class="flexitem">
        <table id="tableDetail"></table>
      </div>
    </div>

    <!-- style - switcher -->
    <div class="style-switcher">
      <div class="style-switcher-toggler s-icon">
        <i class="fas fa-cog fa-spin"></i>
      </div>
      <h4>Chọn điều kiện lọc</h4>
      <div class="colors">
        <h4>Thời gian</h4>
        <label><input class="mar-10 fil-time" type="radio" name="check" value="2021" onchange="filterByTime()">Từ năm 2021 đến nay</label>
        <label><input class="mar-10 fil-time" type="radio" name="check" value="2022" onchange="filterByTime()">Từ năm 2022 đến nay</label>
        <label><input class="mar-10 fil-time" type="radio" name="check" value="2023" onchange="filterByTime()">Từ năm 2023 đến nay</label>
        <h4>Thang máy</h4>
        <label><input class="mar-10 fil-status" type="radio" name="check" value="true" onchange="filterByStatus()">Đang hoạt động</label>
        <label><input class="mar-10 fil-status" type="radio" name="check" value="false" onchange="filterByStatus()">Bảo trì</label>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
