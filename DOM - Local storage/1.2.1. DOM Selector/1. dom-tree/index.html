<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Tree</title>
  <style>
    

    .hehehe {
      text-decoration: underline;
    }
    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <h1 id="header" class="hahaha">Welcome to WEB class</h1>
  <div id="container"></div>
  <div id="text"></div>
  <div id="note"></div>

  <select name="" id="nameSelect" onchange="onNameChange(event)">
    <option value="">Chọn User</option>
  </select>

  <select name="" id="liftSelect">
    <option value="">Chọn Thang máy</option>
  </select>
  <input id="fromInput" type="number" placeholder="Vào tầng">
  <input id="toInput" type="number" placeholder="Ra tâng">
  <input id="noteInput" type="text" placeholder="Ghi chú">
  <button id="btnAdd" onclick="onCreate()">Tạo mới</button>
  <button id="btnEdit" class=" hide" onclick="onSave()">Lưu</button>
  <button id="btnCancel" class=" hide" onclick="onCancel()">Hủy</button>

  
  <hr>
  <script src="main.js"></script>
</body>

</html>
